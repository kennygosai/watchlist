<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6813834972.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/card.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/dashboard"
        ><img
          alt="Watch List"
          src="/images/navbarlogo.png"
          style="width: 106px;"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Find Movie <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/savedlist">Saved List</a>
          </li>
        </ul>
        <button
          class="btn btn-outline-primary my-2 my-sm-0"
          id="logout"
          type="submit"
        >
          Log-out
        </button>
      </div>
    </nav>
    <div class="d-flex justify-content-center">
      <form id="myForm" class="input-group md-form form-sm form-1 pl-0 m-3">
        <div class="input-group-prepend">
          <span class="input-group-text cyan lighten-2" id="basic-text1"
            ><i class="fas fa-search" aria-hidden="true"></i
          ></span>
        </div>
        <input
          class="form-control my-0 py-1"
          type="text"
          id="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-primary btn-rounded btn-sm my-0"
          type="submit"
        >
          Search
        </button>
      </form>
    </div>
    <h2 id="movieTitle" class="ml-3"></h2>
    <div
      id="movielistSearch"
      class="row row-cols-1 row-cols-md-5"
      style="margin: 10px;"
    ></div>
    <h2 id="tvTitle" class="ml-3"></h2>
    <div
      id="tvlistSearch"
      class="row row-cols-1 row-cols-md-5"
      style="margin: 10px;"
    ></div>
    <div class="fixed-bottom" id="alert">
      <div class="d-flex justify-content-center">
        <div
          class="alert alert-warning alert-dismissible fade show w-75"
          role="alert"
        >
          <span id="errormsg"></span>
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script type="text/javascript" src="/js/pages/dashboard.js"></script>
    <script type="text/javascript" src="/js/numberOfColumns.js"></script>
    <script type="text/javascript" src="/js/auth/logout.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
